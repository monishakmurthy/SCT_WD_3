<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harry Potter Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>🧙‍♂️ Hogwarts Quiz Challenge</h1>
    <div id="quiz-box">
      <div id="question"></div>
      <div id="options"></div>
      <input type="text" id="fill-blank" placeholder="Your answer..." style="display: none" />
      <button id="next-btn">Next ➜</button>
    </div>
    <div id="result-box" style="display: none"></div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
